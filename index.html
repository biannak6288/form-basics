<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> School Survey</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            Name:
            <input type="text" name="name"><br> E-mail:
            <input type="email" name="email" placeholder="@hstat.org"><br>

        <h3>Please choose your gender</h3>
        <input type="radio" name="sex" value="male">Male  
        <input type="radio" name="sex" value="female">Female
        
        <h3>Are you a student? If so, please choose your correct educational level.</h3>
        <select name="school">
            <option value="grade school" selected> grade school</option>
            <option value="middle school" selected> middle school</option>
            <option value="high school" selected> high school</option>
        </select>  
        
        <h3>Once you have chosen your correct educational level, please continue with the rest of the survey. What is the full name of your current school?</h3>
        <textarea name="school" required></textarea>
        <br>








            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
